<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="msapplication-config" content="browserconfig.xml">
        <meta name="theme-color" content="#3a2f64">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="msapplication-starturl" content="./">
        <meta name="description" content="Idéambule, transformez vos temps d'attente en temps de découverte">
        <link href="manifest.json" rel="manifest">
        <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
        <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#3a2f64">
        <link rel="shortcut icon" href="icons/favicon.ico">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

        <title>Idéambule</title>
        <link href="manifest.json" rel="manifest">
        <link rel="stylesheet" href="css/style.min.css">
    </head>
    <body>
        <div class="background" class="hidden">
            <div id="m5" class="timeRow">
                <div class="row"></div>
                <img src="data/md5.png" class="rowTitle">
            </div>
            <div id="m15" class="timeRow">
                <div class="row"></div>
                <img src="data/md15.png" class="rowTitle">
            </div>
            <div id="p15" class="timeRow">
                <div class="row"></div>
                <img src="data/pd15.png" class="rowTitle">
            </div>
        </div>

        <div id="card">
            <div id="cardContent">
                <!-- splashScreen -->
            </div>

            <div id="audioUI" style="display:none">
                <img class="prev shadowed" src="data/icon_previous.png">
                <img class="play shadowed" src="data/icon_play.png">
                <img class="next shadowed" src="data/icon_next.png">
                <audio src="" controls></audio>
            </div>

            <div id="videoUI"></div>

            <img id="dislikeSelected" src="data/icon_dislike_selected.png" class="hidden">
            <img id="dislike" src="data/icon_dislike_able.png" class="hidden">
            <img id="favSelected" src="data/icon_favorite_disable.png" class="hidden">
            <img id="fav" src="data/icon_favorite_able.png" class="hidden">
            <img id="back" src="data/icon_arrow_prev.png" class="hidden shadowed">
        </div>

        <div id="timerScreen">
            <img src="data/screen_timer.png">
        </div>

        <div id="ui" class="hidden">
            <img id="arrow_up" class="horizontalAlign shadowed" src="data/icon_arrow_up.png">
            <img id="arrow_down" class="horizontalAlign shadowed" src="data/icon_arrow_down.png">
        </div>

        <img id="timerImg" class="verticalAlign hidden shadowed" src="data/icon_sablier_able.png">

        <script src="/socket.io/socket.io.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/addons/p5.dom.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" charset="utf-8"></script>
        <script src="http://hammerjs.github.io/dist/hammer.min.js" charset="utf-8"></script>
        <script src="/js/shuffleArray.js" charset="utf-8"></script>
		<!-- <script src="js/main.js"></script> -->
		<script src="js/createUI.js"></script>
    </body>
</html>
